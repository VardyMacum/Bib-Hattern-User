<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PatternTrader Pro</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #000; color: #333; overflow-x: hidden; }
    header { display: flex; justify-content: space-between; padding: 1rem; background: #1f2937; color: #fff; }
    footer { text-align: center; padding: 1rem; color: #777; }

    /* Side Menu - UPDATED DESIGN */
    #side-menu {
      position: fixed;
      top: 0; left: -260px;
      width: 260px; height: 100%;
      background: linear-gradient(135deg, #000000, #000000);
      box-shadow: 4px 0 15px rgba(16, 185, 129, 0.6);
      color: #d1d5db;
      transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #side-menu.open { left: 0; }

    /* Close button inside side menu */
    #side-menu .close-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      color: #10b981;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      margin-bottom: 1rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      font-weight: 700;
      line-height: 1;
    }
    #side-menu .close-btn:hover {
      color: #34d399;
      text-shadow: 0 0 8px #34d399;
    }

    /* Side menu buttons - glowing hover */
    #side-menu button {
      width: 100%;
      background: #0f172a;
      border: 2px solid #000000;
      color: #ffffff;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 8px #1021b944;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.4s ease,
        transform 0.2s ease;
    }
    #side-menu button:hover {
      background-color: #7510b9;
      color: #0f172a;
      box-shadow:
        0 0 10px #3510b9,
        0 0 30px #00e1ff,
        0 0 40px #104bb9;
      transform: scale(1.05);
    }

    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }

    main {
      display: grid;
      grid-template-columns: auto 3fr 1fr;
      gap: 1rem;
      max-width: 1400px;
      margin: 2rem auto;
    }

    .card { background: #fff; border-radius: 8px; padding: 1rem; }
    .chart-wrapper { position: relative; height: 400px; margin-bottom: 1rem; overflow: hidden; }
    #d3-chart { width: 100%; height: 100%; display: block; }
    .line { stroke: #007acc; fill: none; stroke-width: 2; filter: drop-shadow(0 0 6px rgba(0,122,204,0.8)); }
    
.pin {
  position: absolute;
  top: 0; /* You can override via JS with `pin.style.top = py + 'px';` */
  left: 0;
  width: 100%; /* Fill full chart width dynamically */
  height: 2px;
  background: rgb(0, 0, 0); /* Core line color */
  box-shadow: 0 0 10px rgb(4, 0, 255), 0 0 20px rgb(0, 55, 255); /* Blue glow */
  animation: glowLine 1.2s ease-in-out infinite alternate;
  pointer-events: none;
  transform: translateY(-1px); /* Slight vertical alignment */
}

@keyframes glowLine {
  0% {
    opacity: 1;
    box-shadow: 0 0 8px rgb(0, 119, 255), 0 0 16px rgb(0, 119, 255);
  }
  50% {
    opacity: 0.7;
    box-shadow: 0 0 16px rgb(0, 119, 255), 0 0 24px rgb(0, 119, 255);
  }
  100% {
    opacity: 1;
    box-shadow: 0 0 8px rgb(0, 119, 255), 0 0 16px rgb(0, 119, 255);
  }
}



    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type=number], button {
      padding: .5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .buy, .sell {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .buy { background: #10b981; color: #000000; }
    .sell { background: #ef4444; color: #ffffff; }
    .buy:hover { box-shadow: 0 0 10px #10b981; transform: scale(1.05); }
    .sell:hover { box-shadow: 0 0 10px #ef4444; transform: scale(1.05); }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .stat {
      background: #f9fafb;
      padding: .75rem;
      border-radius: 4px;
      flex: 1;
      text-align: center;
      margin: 0 .25rem;
    }

    .trades-log ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .trades-log li {
      display: flex;
      justify-content: space-between;
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      font-size: 1.2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 1001;
    }

    .popup.show { opacity: 1; }

    /* Modal overlay & container */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal h3 { margin-bottom: 1rem; }
    .modal .presets {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .modal .presets button {
      flex: 1;
      margin: 0 .25rem;
      padding: .5rem;
    }
    .modal input[type=number] {
      width: calc(100% - 2rem);
      margin-bottom: 1rem;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-around;
    }
    .btn-loading {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: .5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .actions {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <h1>PatternTrader Pro</h1>
    <div>Balance: $<span id="balance">0.00</span></div>
  </header>

  <!-- Side Menu -->
  <div id="side-menu">
    <button class="close-btn" title="Close menu" onclick="toggleMenu()">Ã—</button>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="triggerReset()">Reset</button>
  </div>

  <main>
    <!-- placeholder for original .actions, now hidden -->
    <div class="actions"></div>

    <!-- Chart Panel -->
    <div class="card">
      <h2>Live Pattern Chart</h2>
      <div class="chart-wrapper">
        <svg id="d3-chart"></svg>
      </div>
      <div class="controls">
        <label for="trade-amount">Amount ($):</label>
        <input type="number" id="trade-amount" min="1" value="100">
        <button class="buy" onclick="placeTrade('buy')">Buy</button>
        <button class="sell" onclick="placeTrade('sell')">Sell</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="card">
      <h2>Stats & Trades</h2>
      <div class="stats">
        <div class="stat"><div>Traders</div><div id="traders-count">0</div></div>
        <div class="stat"><div>Buys</div><div id="buy-count">0</div></div>
        <div class="stat"><div>Sells</div><div id="sell-count">0</div></div>
      </div>
      <div class="trades-log">
        <h3>Trade History</h3>
        <ul id="trades-list"></ul>
      </div>
    </div>
  </main>

  <footer>&copy; <span id="year"></span> PatternTrader Pro</footer>
  <div class="popup" id="popup"></div>

  <!-- Modals -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal-content"></div>
  </div>

<!-- Add Socket.IO -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // Side menu toggle function
  function toggleMenu() {
    const menu = document.getElementById('side-menu');
    menu.classList.toggle('open');
  }

  const STORAGE_KEY = "pt_state";
  const CHART_KEY = "pt_chart_data";
  const socket = io("https://yourdomain.com");

  const defaultState = () => ({
    balance: 1000,
    price: state?.price || 1.2,
    traders: 0,
    buys: 0,
    sells: 0,
    trades: []
  });

  let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultState();

  const balanceEl = document.getElementById('balance');
  const tradersEl = document.getElementById('traders-count');
  const buyCountEl = document.getElementById('buy-count');
  const sellCountEl = document.getElementById('sell-count');
  const tradesList = document.getElementById('trades-list');
  const popup = document.getElementById('popup');
  const year = document.getElementById('year');
  const menu = document.getElementById('side-menu');
  const overlay = document.getElementById('modal-overlay');
  const content = document.getElementById('modal-content');
  year.textContent = new Date().getFullYear();

  // Chart setup
  const svg = d3.select('#d3-chart');
  const wrapper = document.querySelector('.chart-wrapper');
  let margin = { top: 20, right: 20, bottom: 30, left: 40 };
  let W = wrapper.clientWidth - margin.left - margin.right;
  let H = wrapper.clientHeight - margin.top - margin.bottom;

  let raw = localStorage.getItem(CHART_KEY);
  let data = raw ? JSON.parse(raw) : d3.range(60).map((_, i) => ({
    time: Date.now() - (60 - i) * 1000,
    price: state.price
  }));

  svg.attr("viewBox", `0 0 ${W + margin.left + margin.right} ${H + margin.top + margin.bottom}`);
  let g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
  let x = d3.scaleTime().range([0, W]);
  let y = d3.scaleLinear().range([H, 0]);
  let line = d3.line().x(d => x(d.time)).y(d => y(d.price)).curve(d3.curveMonotoneX);
  let path = g.append("path").datum(data).attr("class", "line");
  g.append("g").attr("class", "x axis").attr("transform", `translate(0,${H})`);
  g.append("g").attr("class", "y axis");

  let buyImpact = 0;
  let sellImpact = 0;

  function updateScales() {
    x.domain(d3.extent(data, d => d.time));
    y.domain([
      d3.min(data, d => d.price) * 0.998,
      d3.max(data, d => d.price) * 1.002
    ]);
  }

  function draw() {
    path.datum(data).attr("d", line);
    g.select(".x.axis").call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat("%H:%M:%S")));
    g.select(".y.axis").call(d3.axisLeft(y));
  }

  function isMarketOpen() {
    const now = new Date();
    const day = now.getDay(), hour = now.getHours(), minute = now.getMinutes();
    if (day === 0 || (hour === 2 && minute >= 30) || (hour > 2 && hour < 5)) return false;
    return true;
  }

  function tick() {
    if (!isMarketOpen()) return;
    const last = data[data.length - 1].price;
    const pressure = (buyImpact - sellImpact) * 0.0002;
    const randomFactor = (Math.random() - 0.5) * 0.0015;
    const next = last * (1 + randomFactor + pressure);
    state.price = +next.toFixed(5);
    state.traders += Math.floor(Math.random() * 2);
    data.push({ time: Date.now(), price: state.price });
    data.shift();
    updateScales(); draw(); updateUI(); save();
    socket.emit("tick", { price: state.price, traders: state.traders, data });
    buyImpact *= 0.9; sellImpact *= 0.9;
  }

  setInterval(tick, 1000);

  socket.on("tick", msg => {
    if (!isMarketOpen()) return;
    state.price = msg.price;
    state.traders = msg.traders;
    data = msg.data;
    updateScales(); draw(); updateUI(); save();
  });

  function placeTrade(type) {
    const amt = parseFloat(document.getElementById('trade-amount').value);
    if (amt <= 0 || amt > state.balance) return alert("Invalid trade amount.");
    state.balance -= amt;
    state[type === 'buy' ? 'buys' : 'sells']++;

    const entryPrice = state.price, entryTime = Date.now();
    type === 'buy' ? buyImpact += amt / 1000 : sellImpact += amt / 1000;

    const pin = document.createElement('div');
    pin.className = 'pin';
    const px = x(entryTime) + margin.left;
    const py = y(entryPrice) + margin.top;
    pin.style.left = `${px}px`;
    pin.style.top = `${py}px`;
    wrapper.appendChild(pin);

    setTimeout(() => {
      const exitPrice = state.price;
      const pipValue = 0.0001;
      const pipDiff = (exitPrice - entryPrice);
      const pips = (type === 'buy' ? pipDiff : -pipDiff) / pipValue;
      const pnl = pips * pipValue * amt;
      if (pnl > 0) state.balance += amt + pnl;

      state.trades.push({ type, entry: entryPrice, exit: exitPrice, pnl, time: Date.now() });
      showPopup((pnl >= 0 ? "Profit: +" : "Loss: ") + "$" + pnl.toFixed(2));
      pin.remove();
      updateUI(); save();
    }, 10000);

    updateUI(); save();
  }

  function showPopup(msg) {
    popup.textContent = msg;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 3000);
  }

  function showLoading(msg) {
    popup.textContent = msg;
    popup.classList.add("show");
    const spinner = document.createElement('span');
    spinner.className = 'btn-loading';
    popup.appendChild(spinner);
    setTimeout(() => popup.classList.remove("show"), 5000);
  }

  function showModal(html) {
    content.innerHTML = html;
    overlay.classList.add("show");
  }

  function hideModal() {
    overlay.classList.remove("show");
  }

  function triggerReset() {
    showModal(`
      <h3>Are you sure?</h3>
      <div class="modal-buttons">
        <button onclick="confirmReset()">Yes, reset</button>
        <button onclick="hideModal()">Cancel</button>
      </div>
    `);
  }

  function confirmReset() {
    hideModal();
    localStorage.removeItem(STORAGE_KEY);
    localStorage.removeItem(CHART_KEY);
    state = defaultState();
    document.querySelectorAll('.pin').forEach(p => p.remove());
    updateUI();
  }

  function deposit() {
    showModal(`
      <h3>Deposit Funds</h3>
      <input type="number" id="deposit-input" placeholder="Amount (min $10)" min="10">
      <div class="modal-buttons">
        <button onclick="processDeposit()">Done</button>
        <button onclick="hideModal()">Cancel</button>
      </div>
    `);
  }

  async function processDeposit() {
    const val = parseFloat(document.getElementById('deposit-input').value);
    if (isNaN(val) || val < 10) return alert("Minimum deposit is $10.");
    hideModal(); showLoading("Depositing...");
    await new Promise(r => setTimeout(r, 3000));
    state.balance += val; save(); updateUI();
    showPopup("Deposited $" + val.toFixed(2));
  }

  function withdraw() {
    showModal(`
      <h3>Withdraw Funds</h3>
      <input type="number" id="withdraw-input" placeholder="Amount (min $10)" min="10">
      <div class="modal-buttons">
        <button onclick="processWithdraw()">Done</button>
        <button onclick="hideModal()">Cancel</button>
      </div>
    `);
  }

  async function processWithdraw() {
    const val = parseFloat(document.getElementById('withdraw-input').value);
    if (isNaN(val) || val < 10 || val > state.balance) return alert("Invalid withdrawal amount.");
    hideModal(); showLoading("Withdrawing...");
    await new Promise(r => setTimeout(r, 3000));
    state.balance -= val; save(); updateUI();
    showPopup("Withdrew $" + val.toFixed(2));
  }

  function updateUI() {
    balanceEl.textContent = state.balance.toFixed(2);
    tradersEl.textContent = state.traders;
    buyCountEl.textContent = state.buys;
    sellCountEl.textContent = state.sells;
    tradesList.innerHTML = '';
    state.trades.slice(-15).reverse().forEach(t => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${new Date(t.time).toLocaleTimeString()} ${t.type.toUpperCase()}</span>
                      <span>${t.pnl >= 0 ? '+' : ''}${t.pnl.toFixed(2)}</span>`;
      tradesList.appendChild(li);
    });
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    localStorage.setItem(CHART_KEY, JSON.stringify(data));
  }

  updateScales(); draw(); updateUI();
</script>
</body>
</html>
