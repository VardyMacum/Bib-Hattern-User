<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PatternTrader Pro</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #000; color: #333; }
    header { display: flex; justify-content: space-between; padding: 1rem; background: #1f2937; color: #fff; }
    footer { text-align: center; padding: 1rem; color: #777; }

    main {
      display: grid;
      grid-template-columns: auto 3fr 1fr;
      gap: 1rem;
      max-width: 1400px;
      margin: 2rem auto;
    }

    .card { background: #fff; border-radius: 8px; padding: 1rem; }
    .chart-wrapper { position: relative; height: 400px; margin-bottom: 1rem; overflow: hidden; }
    #d3-chart { width: 100%; height: 100%; display: block; }
    .line { stroke: #007acc; fill: none; stroke-width: 2; filter: drop-shadow(0 0 6px rgba(0,122,204,0.8)); }

    .pin {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff0;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff0;
      animation: pulse 1s ease-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: translate(-6px, -6px) scale(1); opacity: 1; }
      50%  { transform: translate(-6px, -6px) scale(1.4); opacity: 0.6; }
      100% { transform: translate(-6px, -6px) scale(1); opacity: 1; }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type=number], button {
      padding: .5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .buy, .sell {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .buy { background: #10b981; color: #fff; }
    .sell { background: #ef4444; color: #fff; }
    .buy:hover { box-shadow: 0 0 10px #10b981; transform: scale(1.05); }
    .sell:hover { box-shadow: 0 0 10px #ef4444; transform: scale(1.05); }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .stat {
      background: #f9fafb;
      padding: .75rem;
      border-radius: 4px;
      flex: 1;
      text-align: center;
      margin: 0 .25rem;
    }

    .trades-log ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .trades-log li {
      display: flex;
      justify-content: space-between;
      padding: .5rem 0;
      border-bottom: 1px solid #eee;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      font-size: 1.2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .popup.show { opacity: 1; }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .actions button {
      padding: 1rem;
      font-weight: bold;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .actions button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>PatternTrader Pro</h1>
    <div>Balance: $<span id="balance">0.00</span></div>
  </header>

  <main>
    <!-- Left Panel -->
    <div class="actions">
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
      <button onclick="reset()">Reset</button>
    </div>

    <!-- Chart Panel -->
    <div class="card">
      <h2>Live Pattern Chart</h2>
      <div class="chart-wrapper">
        <svg id="d3-chart"></svg>
      </div>
      <div class="controls">
        <label for="trade-amount">Amount ($):</label>
        <input type="number" id="trade-amount" min="1" value="100">
        <button class="buy" onclick="placeTrade('buy')">Buy</button>
        <button class="sell" onclick="placeTrade('sell')">Sell</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="card">
      <h2>Stats & Trades</h2>
      <div class="stats">
        <div class="stat"><div>Traders</div><div id="traders-count">0</div></div>
        <div class="stat"><div>Buys</div><div id="buy-count">0</div></div>
        <div class="stat"><div>Sells</div><div id="sell-count">0</div></div>
      </div>
      <div class="trades-log">
        <h3>Trade History</h3>
        <ul id="trades-list"></ul>
      </div>
    </div>
  </main>

  <footer>&copy; <span id="year"></span> PatternTrader Pro</footer>
  <div class="popup" id="popup"></div>

<!-- ALL CODE BEFORE ... remains unchanged (up to <script>) -->

<!-- Add Socket.IO client -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const STORAGE_KEY = "pt_state";
  const CHART_KEY = "pt_chart_data";


// âœ… Auto-detect origin, fallback to custom WebSocket URL if not local
let socket;
const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';

if (isLocal) {
  socket = io();
} else {
  socket = io("https://your-socket-server-name.onrender.com"); // Replace with your deployed backend
}



  const defaultState = () => ({
    balance: 1000,
    price: state?.price || 1.2,
    traders: 0,
    buys: 0,
    sells: 0,
    trades: []
  });

  let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultState();

  const balanceEl = document.getElementById('balance');
  const tradersEl = document.getElementById('traders-count');
  const buyCountEl = document.getElementById('buy-count');
  const sellCountEl = document.getElementById('sell-count');
  const tradesList = document.getElementById('trades-list');
  const popup = document.getElementById('popup');
  const year = document.getElementById('year');
  year.textContent = new Date().getFullYear();

  const svg = d3.select('#d3-chart');
  const wrapper = document.querySelector('.chart-wrapper');
  let margin = { top: 20, right: 20, bottom: 30, left: 40 },
      W = wrapper.clientWidth - margin.left - margin.right,
      H = wrapper.clientHeight - margin.top - margin.bottom;

  let raw = localStorage.getItem(CHART_KEY);
  let data = raw ? JSON.parse(raw) : d3.range(60).map((_, i) => ({
    time: Date.now() - (60 - i) * 1000,
    price: state.price
  }));

  svg.attr("viewBox", `0 0 ${W + margin.left + margin.right} ${H + margin.top + margin.bottom}`);
  let g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
  let x = d3.scaleTime().range([0, W]);
  let y = d3.scaleLinear().range([H, 0]);
  let line = d3.line().x(d => x(d.time)).y(d => y(d.price)).curve(d3.curveMonotoneX);
  let path = g.append("path").datum(data).attr("class", "line");
  g.append("g").attr("class", "x axis").attr("transform", `translate(0,${H})`);
  g.append("g").attr("class", "y axis");

  let buyImpact = 0;
  let sellImpact = 0;

  function updateScales() {
    x.domain(d3.extent(data, d => d.time));
    y.domain([
      d3.min(data, d => d.price) * 0.998,
      d3.max(data, d => d.price) * 1.002
    ]);
  }

  function draw() {
    path.datum(data).attr("d", line);
    g.select(".x.axis").call(d3.axisBottom(x).ticks(5).tickFormat(d3.timeFormat("%H:%M:%S")));
    g.select(".y.axis").call(d3.axisLeft(y));
  }

  function isMarketOpen() {
    const now = new Date();
    const day = now.getDay(); // Sunday = 0
    const hour = now.getHours();
    const minute = now.getMinutes();

    if (day === 0) return false;
    if (hour === 2 && minute >= 30) return false;
    if (hour > 2 && hour < 5) return false;

    return true;
  }

  function tick() {
    if (!isMarketOpen()) return;

    let last = data[data.length - 1].price;
    const pressure = (buyImpact - sellImpact) * 0.0002;
    const randomFactor = (Math.random() - 0.5) * 0.0015;
    const next = last * (1 + randomFactor + pressure);

    state.price = +next.toFixed(5);
    state.traders += Math.floor(Math.random() * 2);
    data.push({ time: Date.now(), price: state.price });
    data.shift();
    updateScales();
    draw();
    updateUI();
    save();

    socket.emit("tick", { price: state.price, traders: state.traders, data });

    buyImpact *= 0.9;
    sellImpact *= 0.9;
  }

  setInterval(tick, 1000);

  socket.on("tick", msg => {
    if (!isMarketOpen()) return;
    state.price = msg.price;
    state.traders = msg.traders;
    data = msg.data;
    updateScales();
    draw();
    updateUI();
    save();
  });

  function placeTrade(type) {
    const amt = parseFloat(document.getElementById('trade-amount').value);
    if (amt <= 0 || amt > state.balance) return alert("Invalid trade amount.");
    state.balance -= amt;
    state[type === 'buy' ? 'buys' : 'sells']++;

    const entryPrice = state.price;
    const entryTime = Date.now();

    if (type === 'buy') buyImpact += amt / 1000;
    else sellImpact += amt / 1000;

    const pin = document.createElement('div');
    pin.className = 'pin';
    const px = x(entryTime) + margin.left;
    const py = y(entryPrice) + margin.top;
    pin.style.left = `${px}px`;
    pin.style.top = `${py}px`;
    wrapper.appendChild(pin);

    setTimeout(() => {
      const exitPrice = state.price;
      const pipValue = 0.0001;
      const pipDiff = (exitPrice - entryPrice);
      const pips = (type === 'buy' ? pipDiff : -pipDiff) / pipValue;
      const pnl = pips * pipValue * amt;

      if (pnl > 0) state.balance += amt + pnl;

      state.trades.push({ type, entry: entryPrice, exit: exitPrice, pnl, time: Date.now() });
      showPopup((pnl >= 0 ? "Profit: +" : "Loss: ") + "$" + pnl.toFixed(2));
      pin.remove();
      updateUI();
      save();
    }, 10000);

    updateUI();
    save();
  }

  function showPopup(msg) {
    popup.textContent = msg;
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 3000);
  }

  function updateUI() {
    balanceEl.textContent = state.balance.toFixed(2);
    tradersEl.textContent = state.traders;
    buyCountEl.textContent = state.buys;
    sellCountEl.textContent = state.sells;
    tradesList.innerHTML = '';
    state.trades.slice(-15).reverse().forEach(t => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${new Date(t.time).toLocaleTimeString()} ${t.type.toUpperCase()}</span>
                      <span>${t.pnl >= 0 ? '+' : ''}${t.pnl.toFixed(2)}</span>`;
      tradesList.appendChild(li);
    });
  }

  function deposit() {
    const amt = parseFloat(prompt("Enter amount to deposit:"));
    if (!isNaN(amt) && amt > 0) {
      state.balance += amt;
      updateUI();
      save();
    }
  }

  function withdraw() {
    const amt = parseFloat(prompt("Enter amount to withdraw:"));
    if (!isNaN(amt) && amt > 0 && amt <= state.balance) {
      state.balance -= amt;
      updateUI();
      save();
    } else {
      alert("Invalid or insufficient balance.");
    }
  }

  function reset() {
    if (confirm("Reset all trades and stats? Chart will continue.")) {
      localStorage.removeItem(STORAGE_KEY);
      localStorage.removeItem(CHART_KEY);
      state = defaultState();
      document.querySelectorAll('.pin').forEach(p => p.remove());
      updateUI();
    }
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    localStorage.setItem(CHART_KEY, JSON.stringify(data));
  }

  updateScales();
  draw();
  updateUI();
</script>



</body>
</html>
